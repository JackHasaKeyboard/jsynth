<!doctype html>
<html lang="en">
	<head>
		<script
				type="text/javascript" 
				src="jquery-3.3.1.min.js"
		></script>
		<script
			type="text/javascript"
			src="main.js">
		</script>

		<link
			rel="stylesheet"
			href="main.css"
		>
	</head>

	<body>
		<div id="unit">
			<div id="head">
				<div id="title">JSynth</div>

				<div
					id="vol"
				>
					<div>
						<div
							id="track"
						></div>

						<div
							class="active"
						></div>

						<div
							id="thumb"
						>
							<svg
								width="26"
								height="10"
							>
								<line
									x1="0"
									y1="0"
									x2="200"
									y2="0"
									stroke="#111"
									stroke-width="4"
								/>
							</svg>
						</div>
					</div>
				</div>

				<canvas
					id="disp"
				></canvas>
			</div>

			<div
				id="input"
			>
				<div
					id="sys"
				>
					<div
						id="osc"
					></div>
					<div
						id="lfo"
					></div>
				</div>
				
				<div
					id="mod"
				>
					<div
						class="body"
					></div>
				</div>
			</div>

			<div
				id="body"
			>
				<div
					id="board"
				>
					<div
						id="white"
					></div>
					<div
						id="black"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>
